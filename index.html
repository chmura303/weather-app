<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />

    <!-- JavaScript -->
    <script type="module" src="./fetch-wrapper.js" defer></script>
    <script type="module" src="./forecast.js" defer></script>
    <script type="module" src="./app.js" defer></script>
  </head>

  <body>
    <main class="main">
      <div class="container">
        <form action="" id="app-form">
          <input
            name="city"
            type="text"
            id="app-input"
            placeholder="Enter a city"
            required
            autofocus
          />
          <button type="submit" id="search-btn">Search</button>
        </form>

        <div class="image-wrapper">
          <img
            class="welcome-img"
            src="./img/jelly-character-sunbathing-on-the-beach.png"
            alt=""
          />
        </div>

        <div class="result">
          <div class="city name"></div>
          <div class="city condition"></div>
          <div class="city temperature"></div>
          <div class="city icon"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <hr />
      <div class="footer-wrapper">
        Copyright &copy; 2023 chmura303 |
        <a target="_blank" href="https://icons8.com/icon/qA3w9Yp2vY7r/weather"
          >Weather</a
        >
        icons by
        <a target="_blank" href="https://icons8.com">Icons8</a> | Illustration
        by
        <a href="https://icons8.com/illustrations/author/kP9rc8JiBCcz"
          >Irene M. Ray</a
        >
        from <a href="https://icons8.com/illustrations">Ouch!</a>
      </div>
    </footer>
  </body>
</html>
